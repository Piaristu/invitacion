<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Casamiento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .invitation {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #b85c3b;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #5c3b29;
    }
    button {
      background-color: #b85c3b;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a04f34;
    }

    /* Modal styles */
    .modal-overlay {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #b85c3b;
    }
    .modal-content p {
      font-size: 1.1rem;
      color: #5c3b29;
      word-break: break-all;
      user-select: all; /* para poder copiar fácil */
      margin-bottom: 1.5rem;
    }
    .close-btn {
      background: #a04f34;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .close-btn:hover {
      background: #853f2b;
    }
  </style>
</head>
<body>

  <div class="invitation">
    <h1>¡Nos casamos!</h1>
    <p>Queremos compartir este día especial con vos.</p>
    <button id="openModalBtn">Regalos</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Datos para regalo</h2>
      <p id="cbu">AR12 3456 7890 1234 5678 9012 3456</p>
      <button id="closeModalBtn" class="close-btn">Cerrar</button>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('modal');

    openModalBtn.addEventListener('click', () => {
      modal.classList.add('active');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Cerrar modal al hacer click fuera del contenido
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
